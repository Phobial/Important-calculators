<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculators</title>
    <style>
        body {
            background: rgb(251, 63, 175);
            background: radial-gradient(circle, rgb(207, 204, 22) 0%, rgb(189, 38, 179) 100%);
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
        }

        .calci {
            padding: 10px;
            width: 300px;
            border: 1px solid black;


        }

        h2 {
            text-align: center;
        }

        h1 {
            font-family: sans-serif;
            font-size: 30px;
            text-align: center;
        }

        .textbox {
            display: block;
            border-radius: 20px;
            margin: 10px auto;
            height: 30px;
            padding: 5px 10px;
        }

        .rect_area {
            border-radius: 20px;
            background-color: rgb(237, 234, 234);
            margin: 20px auto;
        }

        .calculate-btn {
            cursor: pointer;
            display: block;
            height: 30px;
            width: 100px;
            border-radius: 20px;
            margin: 10px auto;
            background-color: black;
            color: #fff;
            padding: 5px 10px;

        }
    </style>
</head>

<body>
    <div class="calci rect_area">
        <form>
            <h1>Area Of Rectangle</h1>
            <label for="rect_area"></label>
            <input type="text" placeholder="Enter Length" id="rect_area" required class="textbox" />
            <label for="rect_area"></label>
            <input type="text" placeholder="Enter Breadth" id="rect_area" required class="textbox" />
            <h2>Area: </h2>
            <button type="submit" class="calculate-btn">Calculate</button>

        </form>
    </div>

    <div class="calci rect_area">
    <form>
        <h1>Area Of Circle</h1>
        <label for="rect_area"></label>
        <input type="text" placeholder="Enter Radius" id="rect_area" required class="textbox" />

        <h2>Area: </h2>
        <button type="submit" class="calculate-btn">Calculate</button>

    </form>
    </div>

    <div class="calci rect_area">
        <form>
            <h1>Area Of Square</h1>
            <label for="rect_area"></label>
            <input type="text" placeholder="Enter Length" id="rect_area" required class="textbox" />

            <h2>Area: </h2>
            <button type="submit" class="calculate-btn">Calculate</button>

        </form>
    </div>

    <div class="calci rect_area">
        <form>
            <h1>Area Of Triangle</h1>
            <label for="rect_area"></label>
            <input type="text" placeholder="Enter Height" id="rect_area" required class="textbox" />
            <label for="rect_area"></label>
            <input type="text" placeholder="Enter Base" id="rect_area" required class="textbox" />
            <h2>Area: </h2>
            <button type="submit" class="calculate-btn">Calculate</button>
        </form>
    </div>

    <div class="calci rect_area">
        <form>
            <h1>Perimeter Of Rectangle</h1>
            <label for="rect_area"></label>
            <input type="text" placeholder="Enter Length" id="rect_area" required class="textbox" />
            <label for="rect_area"></label>
            <input type="text" placeholder="Enter Breadth" id="rect_area" required class="textbox" />
            <h2>Area: </h2>
            <button type="submit" class="calculate-btn">Calculate</button>
            <!-- 2(l+b) -->
        </form>
    </div>
    <div class="calci rect_area">
        <form>
            <h1>Perimeter Of Square</h1>
            <label for="rect_area"></label>
            <input type="text" placeholder="Enter Length" id="rect_area" required class="textbox" />
    
            <h2>Area: </h2>
            <button type="submit" class="calculate-btn">Calculate</button>
            <!--4*l-->
        </form>
    </div>
 
    <div class="calci rect_area">
        <form>
            <h1>Simple Interest</h1>
            <label for="rect_area"></label>
            <input type="text" placeholder="Enter Principle Amount" id="rect_area" required class="textbox" />
            <label for="rect_area"></label>
            <input type="text" placeholder="Enter Rate Of Interest" id="rect_area" required class="textbox" />
            <label for="rect_area"></label>
            <input type="text" placeholder="Enter Time Period" id="rect_area" required class="textbox" />
            <h2>Area: </h2>
            <button type="submit" class="calculate-btn">Calculate</button>
                   <!-- S.I = P × R × T/100 -->
        </form>

    </div>
    <div class="calci rect_area">
        <form>
            <h1>Compound Interest</h1>
            <label for="rect_area"></label>
            <input type="text" placeholder="Enter Number" id="rect_area" required class="textbox" />
          
            <h2>Area: </h2>
            <button type="submit" class="calculate-btn">Calculate</button>
            <!-- C.I =P (1 + R/100 )n – P  -->
        </form>
    </div>
</body>

</html>
